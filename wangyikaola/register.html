<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>网易用户中心</title>
		<link rel="stylesheet" href="css/register.css" />
	</head>
	<body>
		<div id="head">
			
		</div>
		<div id="main">
			<p>注册账号</p>
			<ul>
				<li class="accountName">
					<span class="spanL">账号 ：</span>
					<input type="text" for=""placeholder="6-18位字母数字组合">
					<span class="cha"></span>
					<span>@163.com</span>
					<span class="hint" style="display:none;"></span>
				</li>
				<li class="password">
					<span class="spanL">密码 ：</span>
					<input type="text" for="" placeholder="6-16位密码，区分大小写">
					<span class="cha"></span>
					<span class="hint" style="display:none;"></span>
				</li>
				<li class="passwordConfirm">
					<span class="spanL">确认密码 ：</span>
					<input type="text" for="" placeholder="再次输入密码">
					<span class="cha"></span>
					<span class="hint" style="display:none;"></span>
				</li>
				<li class="identifyingCode">
					<span class="spanL">验证码 ：</span>
					<input type="text" for="">
					<span class="cha"></span>
					<span class="hint" style="display:none;"></span>
				</li>
				<li class="phone">
					<span class="spanL">手机号 ：</span>
					<input type="text" for="">
					<span class="cha"></span>
					<span class="hint" style="display:none;"></span>
				</li>
				<li class="message">
					<span class="spanL">短信验证码 ：</span>
					<input type="text" for="" placeholder="11位手机号">
					<span class="cha"></span>
					<span class="hint" style="display:none;"></span>
				</li>
			</ul>
		</div>
	</body>
</html>
