<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>网易用户中心</title>
		<link rel="stylesheet" href="css/register.css" />
		<script type="text/javascript" src="js/jquery-3.1.1.js" ></script>
		<script type="text/javascript" src="js/register.js" ></script>
	</head>
	<body>
		<div id="head">
			
		</div>
		<p class="zhuce">注册账号</p>
		<div id="main">
			
			<div class="userId">
				<span class="spanL">账号 ：</span>
				<input class="acInp" type="text" for="" placeholder="6-18位字母数字组合">
				<span class="cha"></span>
				<span class="houzhui">@163.com</span>
				<p class="hint hint1" style="display:none;">
					<span class="iconfont">&#xe642;</span>
					<span class="hint_span"></span>
				</p>
			</div>
			<div class="password">
				<span class="spanL">密码 ：</span>
				<input class="inp_password" type="password" for="" placeholder="6-16位密码，区分大小写">
				<span class="cha"></span>
				<p class="hint hint2" style="display:none;">
					<span class="iconfont">&#xe642;</span>
					<span class="hint_span"></span>
				</p>
			</div>
			
			<div class="passwordConfirm">
				
				<span class="spanL">确认密码 ：</span>
				<input class="inp_passwordCon" type="password" for="" placeholder="再次输入密码">
				<span class="cha"></span>
				<p class="hint hint3" style="display:none;">
					<span class="iconfont">&#xe642;</span>
					<span class="hint_span"></span>
				</p>
				
			</div>
			<div class="identifyingCode">
				<span class="spanL">验证码 ：</span>
				<div class="div1">
					<div class="div2"></div>
				</div>	
			</div>
			<div class="phone">	
				<span class="spanL">手机号 ：</span>
				<input type="text" for="">
				<span class="cha"></span>
				<span class="hint hint5" style="display:none;"></span>	
			</div>
			<div class="message">	
				<span class="spanL">短信验证码 ：</span>
				<input type="text" for="" placeholder="11位手机号">
				<span class="cha"></span>
				<span class="hint hint6" style="display:none;"></span>	
			</div>
			<button>注册</button>
			
		</div>
		
	</body>
</html>
